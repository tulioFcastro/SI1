<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Cadastro</ui:insert></title>
</h:head>

<body bgcolor="#F8F8FF">
	<h:form id="form">
	
	<p:growl/>
		<center>
			<h1>Edição de tarefa</h1>
			<h:panelGrid columns="2" id="display">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Nome: " />
					<p:inputText id="name" name="nome" value="#{cadastraTarefa.nome}" />
					<p:outputLabel value="Data de Conclusão:" />
					<p:inputMask value="#{cadastraTarefa.dataConclusao}"
						mask="99/99/9999" />
					<p:outputLabel value="Hora de conclusáo:" />
					<p:inputMask value="#{cadastraTarefa.horaConclusao}" mask="99:99" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="5">
					<p:outputLabel value="Descrição: " />
					<p:inputTextarea value="#{cadastraTarefa.descricao}" rows="6"
						cols="25" />
				</h:panelGrid>

				<p:commandButton value="Salvar"
					action="#{cadastraTarefa.salvarTarefa}"
					ajax="false" update="display" />

				<p:commandButton value="Voltar" ajax="false" action="index.xhtml" />
			</h:panelGrid>

		</center>
	</h:form>
</body>
</html>
